
<div class="containerss" > <button class="btn btn-danger btn-circle btn-sm" style="margin-bottom: 10px;" >
    <mat-icon>power_settings_new</mat-icon>
</button>
</div>


<div class="containerss" > <button class="btn btn-success btn-xs" mat-raised-button (click)="Add()" >Add</button></div>


<div class="k">
    <div>
    <!-- <button class="btn btn-primary btn-xs">Mode</button> -->
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label>
    </div>
    <h2>reservations</h2>
    <input type="search" placeholder="search" (keyup)="filter($event)" ><mat-icon>search</mat-icon>
</div>
<div class="mat-elvation-z8">
    <table mat-table [dataSource]="loginform" class="table table-striped" matSort (matSortChange)="AS($event)">
        <ng-container matColumnDef="Sno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sno</th>
            <td mat-cell *matCellDef="let element" (contextmenu)="onMenu($event ,element)">{{element.Sno}}</td>
        </ng-container>

        <ng-container matColumnDef="Hotel" >
            <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name">Hotel</th>
            <td mat-cell *matCellDef="let element">{{element.Hotel}}</td>
        </ng-container>

        <ng-container matColumnDef="Arrival">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by date">Arrival</th>
            <td mat-cell *matCellDef="let element">{{element.Arrival | date}}</td>
        </ng-container>
        
        <ng-container matColumnDef="Departure">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by date">Departure</th>
            <td mat-cell *matCellDef="let element">{{element.Departure | date}}</td>
        </ng-container>
         
        <ng-container matColumnDef="Types">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name">Types</th>
            <td mat-cell *matCellDef="let element">{{element.Types}}</td>
        </ng-container>
         
        <ng-container matColumnDef="Guests">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number">Guests</th>
            <td mat-cell *matCellDef="let element">{{element.Guests}}</td>
        </ng-container>
         
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number">price</th>
            <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="Manage">
            <th mat-header-cell *matHeaderCellDef >Manage</th>
            <td mat-cell *matCellDef="let row"><button class="btn btn-danger" style="margin-right: 10px;" (click)="Delete(row)">Delete</button>
            <button class="btn btn-primary"  (click)="Edit(row)">Edit</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns">

        </tr>
        <tr mat-row *matRowDef="let row; columns:columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="select page of loginform">

    </mat-paginator>
</div>
